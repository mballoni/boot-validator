on:
  schedule:
    - cron:  '0 * 1 * *'

jobs:
  check_update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Update Gradle Wrapper
        uses: rahulsom/gradle-up@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

     
